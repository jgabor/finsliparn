post-checkout:
  commands:
    bun:
      run: bun install

pre-commit:
  parallel: true
  commands:
    typescript:
      run: bunx ultracite fix
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx,json,jsonc}"
    markdown:
      run: bunx markdownlint --dot --fix --disable MD013 MD029 MD033 MD036 MD040 MD060 -- {staged_files}
      stage_fixed: true
      glob: "*.md"
    configs:
      run: bunx prettier --write {staged_files}
      stage_fixed: true
      glob: "*.{json,yml,yaml}"

pre-push:
  parallel: true
  commands:
    check:
      run: bunx ultracite check
    typecheck:
      run: bunx tsc --noEmit
    test:
      run: bun test
